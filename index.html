<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />

     <title>VR Car Driving Simulation</title>

     <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>

     <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>

     <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

     <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"> </script>

     <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

</head>

  <body>
      <a-scene id="scene"  background="color:grey">

        

        <a-assets>
            <a-asset-item id="city" src="./assets/steering_wheel/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity id="city1" gltf-model="#city" position="0 1 0" rotation="0 180 0" scale="1 1 1"></a-entity>

      </a-scene>

    </body>
</html>
